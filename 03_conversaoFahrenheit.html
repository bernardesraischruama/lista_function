<script>
    /*
    Problema: Conversão para Fahrenheit
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. 
    A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //Entrada
    let celsius = Number(prompt(`Informe a temperatura em graus Celsius:`));

    //Processamento
    function calculo(celsius) {
        alert(`Celsius: ${celsius}°C; Fahrenheit: ${(9 * celsius + 160) / 5}°F`);
    }

    //Saída
    calculo(celsius);

</script>
