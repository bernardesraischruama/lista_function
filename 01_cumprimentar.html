<script>
  
    //Entrada
   let massa = Number(prompt(`Informe o valor da massa:`)); 
   let i = 0
   for (i; massa >= 1; i++) {
    massa /= 2
   }
    if (massa <= 1) {
    alert(`Demorará cerca de ${i} minutos`)
  }
    else {
        alert(`Resposta inválida`)
    }
   
    //Processamento
 
    //Saída
  
</script>
