<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada
    function calculo(IMC) {
        alert(`O seu IMC é: ${IMC.toFixed(1).replace('.','.')}`);
    }

    //Processamento
    let peso = Number(prompt(`Informe o seu peso:`));
    let altura = Number((prompt`informe a sua altura`).replace('.','.'));
    let IMC = peso / (altura * altura);

    //Saída
    calculo(IMC);
    
</script>
