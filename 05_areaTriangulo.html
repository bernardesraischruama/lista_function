<script>
    /*
    Problema: Área do Triângulo
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //Entrada   
    function areas(area) {
        alert(`A área do Triângulo é ${area.toFixed(1).replace('.','.')}`);

    }
    //Processamento
    let base = Number(prompt(`Informe a base do Triângulo`).replace(',','.'));
    let altura = Number(prompt(`Informe a altura do Triângulo`).replace(',','.'));
    let area = (base * altura) / 2

    //Saída
    areas(area);

</script>
